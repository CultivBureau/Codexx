<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Genetic Analysis Report</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="User_page.css">
</head>
<body class="p-4 sm:p-8">

<!-- Splash Screen -->
<div id="splash-screen" class="splash-screen">
    <div class="splash-content">
        <h1 class="text-5xl font-bold text-green-700 mb-2">Welcome To Codex World</h1>
        <p class="text-3xl text-gray-800">Explore Your Gens</p>
        <div class="progress-bar mt-8">
            <div id="progress-bar-inner" class="progress-bar-inner"></div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div id="main-content" class="main-content hidden">
    <div class="max-w-7xl mx-auto space-y-8">
        <!-- Header Card -->
        <div class="bg-white rounded-2xl shadow-lg p-6 flex flex-col sm:flex-row items-center justify-between">
            <div class="text-center sm:text-left">
                <h1 class="text-3xl font-bold text-gray-800">Genetic Analysis Report</h1>
                <div class="text-sm text-gray-500 mt-2">
                    <p><strong>Patient:</strong> <span id="patient-name">John Doe</span></p>
                    <p><strong>Patient ID:</strong> <span id="patient-id">--</span></p>
                    <p><strong>Phone:</strong> <span id="patient-phone">--</span></p>
                    <p><strong>Report Date:</strong> <span id="report-date">August 12, 2024</span></p>
                </div>
            </div>
            <div class="mt-4 sm:mt-0 flex flex-col items-center space-y-4">
                <button id="download-results-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors duration-200">
                    <i data-lucide="download" class="w-4 h-4"></i>
                    <span>Download Results</span>
                </button>
                <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center">
                    <i data-lucide="dna" class="w-12 h-12 text-green-700"></i>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div id="nav-tabs" class="flex flex-wrap justify-center gap-2 sm:gap-3 bg-white p-3 rounded-full shadow-md">
            <button data-tab="complex" class="tab-inactive px-4 py-2 rounded-full text-sm sm:text-base transition-all duration-300">Complex Diseases</button>
            <button data-tab="monogenic" class="tab-inactive px-4 py-2 rounded-full text-sm sm:text-base transition-all duration-300">Monogenic Diseases</button>
            <button data-tab="pharma" class="tab-inactive px-4 py-2 rounded-full text-sm sm:text-base transition-all duration-300">Pharmacogenomics</button>
            <button data-tab="traits" class="tab-active px-4 py-2 rounded-full text-sm sm:text-base transition-all duration-300">Personal Traits</button>
            <button data-tab="wellness" class="tab-inactive px-4 py-2 rounded-full text-sm sm:text-base transition-all duration-300">Wellness</button>
        </div>

        <!-- Content Panels -->
        <div id="content-panels">
            <!-- Personal Traits Panel -->
            <div id="traitsContent" class="bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 flex items-center mb-4"><i data-lucide="user-check" class="w-7 h-7 mr-3 text-green-600"></i>Personal Traits</h2>
                 <div class="grid grid-cols-1 md:grid-cols-3 gap-6 relative">
                    <!-- DNA Icon Decoration -->
                    <i data-lucide="helix" class="absolute top-0 right-0 w-24 h-24 text-green-50 opacity-75 -z-1"></i>
                    <div class="md:col-span-1 space-y-4">
                        <!-- Search Input -->
                        <div class="relative">
                            <input type="text" id="traits-search" placeholder="Search traits..." class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-full focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
                            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        </div>
                        <div id="traits-list" class="h-96 overflow-y-auto pr-2 space-y-2"></div>
                    </div>
                    <div id="traits-details" class="md:col-span-2"></div>
                </div>
            </div>

            <!-- Wellness Panel -->
            <div id="wellnessContent" class="hidden bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 flex items-center mb-4"><i data-lucide="heart-pulse" class="w-7 h-7 mr-3 text-green-600"></i>Wellness</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 relative">
                    <!-- DNA Icon Decoration -->
                    <i data-lucide="helix" class="absolute top-0 right-0 w-24 h-24 text-green-50 opacity-75 -z-1"></i>
                    <div class="md:col-span-1 space-y-4">
                        <!-- Search Input -->
                        <div class="relative">
                            <input type="text" id="wellness-search" placeholder="Search wellness..." class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-full focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
                            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        </div>
                        <div id="wellness-list" class="h-96 overflow-y-auto pr-2 space-y-2"></div>
                    </div>
                    <div id="wellness-details" class="md:col-span-2"></div>
                </div>
            </div>
            
            <!-- Complex Diseases Panel -->
            <div id="complexContent" class="hidden bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 flex items-center mb-4"><i data-lucide="activity" class="w-7 h-7 mr-3 text-green-600"></i>Complex Diseases</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 relative">
                    <!-- DNA Icon Decoration -->
                    <i data-lucide="helix" class="absolute top-0 right-0 w-24 h-24 text-green-50 opacity-75 -z-1"></i>
                    <div class="md:col-span-1 space-y-4">
                        <!-- Search Input -->
                        <div class="relative">
                            <input type="text" id="complex-search" placeholder="Search complex diseases..." class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-full focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
                            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        </div>
                        <div id="complex-list" class="h-96 overflow-y-auto pr-2 space-y-2"></div>
                    </div>
                    <div id="complex-details" class="md:col-span-2"></div>
                </div>
            </div>

            <!-- Monogenic Diseases Panel -->
            <div id="monogenicContent" class="hidden bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 flex items-center mb-4"><i data-lucide="dna" class="w-7 h-7 mr-3 text-green-600"></i>Monogenic Diseases</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 relative">
                    <!-- DNA Icon Decoration -->
                    <i data-lucide="helix" class="absolute top-0 right-0 w-24 h-24 text-green-50 opacity-75 -z-1"></i>
                    <div class="md:col-span-1 space-y-4">
                        <!-- Search Input -->
                        <div class="relative">
                            <input type="text" id="monogenic-search" placeholder="Search monogenic diseases..." class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-full focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
                            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        </div>
                        <div id="monogenic-list" class="h-96 overflow-y-auto pr-2 space-y-2"></div>
                    </div>
                    <div id="monogenic-details" class="md:col-span-2"></div>
                </div>
            </div>

            <!-- Pharmacogenomics Panel -->
            <div id="pharmaContent" class="hidden bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 flex items-center mb-4"><i data-lucide="pill" class="w-7 h-7 mr-3 text-green-600"></i>Pharmacogenomics</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 relative">
                    <!-- DNA Icon Decoration -->
                    <i data-lucide="helix" class="absolute top-0 right-0 w-24 h-24 text-green-50 opacity-75 -z-1"></i>
                    <div class="md:col-span-1 space-y-4">
                        <!-- Search Input -->
                        <div class="relative">
                            <input type="text" id="pharma-search" placeholder="Search pharmacogenomics..." class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-full focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
                            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        </div>
                        <div id="pharma-list" class="h-96 overflow-y-auto pr-2 space-y-2"></div>
                    </div>
                    <div id="pharma-details" class="md:col-span-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load Data First -->
<script src="Scripts/wellness_data.js"></script>
<script src="Scripts/traits_data.js"></script>
<script src="Scripts/monogenic_data.js"></script>
<script src="Scripts/complex_data.js"></script>
<script src="Scripts/pharma_data.js"></script>
<!-- Then Load Main Logic -->
<script src="Scripts/main_user_page.js"></script>
<!-- Patient Results Handler -->
<script src="patient_results_handler.js"></script>

console.log('monogenicData available:', typeof monogenicData !== 'undefined');
console.log('complexData available:', typeof complexData !== 'undefined');
console.log('pharmaData available:', typeof pharmaData !== 'undefined');

if (typeof wellnessData !== 'undefined') {
    console.log('wellnessData length:', wellnessData.length);
    console.log('First wellness item:', wellnessData[0]);
}
</script>
</body>
</html>
